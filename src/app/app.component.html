<div class="container">
  <form #dataForm="ngForm" (submit)="onSubmit(dataForm.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input ngModel name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">feedback</label>
      <input ngModel name="feedback" type="text" class="form-control" id="feedback" placeholder="feedback">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <ul>
    <li *ngFor="let item of sData">{{item.username}} : {{item.feedback}}</li>
  </ul>
</div>
